<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Tank控制页面</title>
    <!-- 增强 viewport 设置，禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
        /* 添加防止页面缩放的额外规则 */
        html, body {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }
        /* 禁止文本选择，进一步防止意外缩放 */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* 输入元素除外 */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        /* 禁用用户选择 */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .control-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-container button {
            width: 80px;
            height: 80px;
            font-size: 18px;
            cursor: pointer;
            background-color: cornflowerblue;
            color: aliceblue;
            border: 0px;
            margin: 5px;
        }
        #command_container {
            width: 80%;
        }
        #text_command {
            display: block;
            margin-top: 50px;
            height: 20px;
            width: 100%;
        }
        #sendcommand {
            display: block;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>TanK车控制页面</h1>
    <p>热点网络IP地址: {{ap_ip}}<br/>WIFI网络IP地址:{{sta_ip}}</p>
    <div class="control-container no-select">
        <div class="direction-buttons">
            <button onpointerdown="handleAction('top|top|-2|-2|-2|-2|')" onpointerup="handleAction('stop|stop|-2|-2|-2|-2|')">⬆️</button>
        </div>
        <div class="direction-buttons">
            <button onpointerdown="handleAction('stop|top|-2|-2|-2|-2|')" onpointerup="handleAction('stop|stop|-2|-2|-2|-2|')">⬅️</button>
            <button onpointerdown="handleAction('bottom|bottom|-2|-1|-2|-2|')" onpointerup="handleAction('stop|stop|-2|-2|-2|-2|')">⬇️
            </button>
            <button onpointerdown="handleAction('top|stop|-2|-2|-2|-2|')" onpointerup="handleAction('stop|stop|-2|-2|-2|-2|')">➡️</button>
        </div>
    </div>
    <div id="command_container">
        <input type="text" id="text_command" value="">
        <button onclick="sendRequest(document.getElementById('text_command').value)" id="sendcommand">发送</button>
    </div>

    <script>
        let currentState = {
            command: 'stop|stop|-2|-2|-2|-2|'
        };
        function sendRequest(command) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://192.168.31.102/control?command=" + command, true);
            xhr.send();
        }
        function handleAction(command) {
            if (currentState.command !== command) {
                currentState.command = command;
                sendRequest(command);
            }
        }
    </script>
</body>
</html>
